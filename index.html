<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchroniczność zadania</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Zadanie 1</h2>
    <button class="color-btn">Kliknij mnie!</button>

      .color-btn - kolorowy button
      .color-btn-active - kolorwy button aktywny
     -->

    <h2>Zadanie 2 (stoper)</h2>
    <p class="time">0:00</p>
    <button id="stopper-btn">Start</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
